android {
    productFlavors {
        "nativescriptalgolia" {
            dimension "nativescriptalgolia"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile 'com.algolia:algoliasearch-android:3.10.1'
}